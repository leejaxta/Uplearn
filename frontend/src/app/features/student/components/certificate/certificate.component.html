<app-navbar />
<div
  #certificate
  id="certificate"
  style="
    display: flex;
    justify-content: center;
    align-items: center;
    margin-top: 30px;
    padding: 30px;
    font-family: 'Poppins', sans-serif;
  "
>
  <div
    style="
      width: 100%;
      max-width: 1000px;
      height: 650px; /* Max height fixed */
      background: #ffffff;
      border: 2px solid #000000;
      box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
      position: relative;
      padding: 30px;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    "
  >
    <div style="text-align: center; margin-bottom: 20px">
      <img
        src="../assets/uplearn.png"
        alt="Uplearn Logo"
        style="max-width: 100px; margin-bottom: 15px"
      />
      <h1
        style="
          font-family: 'Merriweather', serif;
          font-size: 32px;
          font-weight: 700;
          color: #000000;
          margin: 0;
          letter-spacing: 1.5px;
          text-transform: uppercase;
        "
      >
        Certificate of Achievement
      </h1>
    </div>

    <div
      style="
        text-align: center;
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
      "
    >
      <p style="font-size: 16px; color: #555; margin: 8px 0">
        This certificate is proudly presented to
      </p>
      <h2
        style="
          font-family: 'Merriweather', serif;
          font-size: 40px;
          font-weight: 700;
          color: #000000;
          margin: 5px 0;
        "
      >
        {{ studentName }}
      </h2>
      <p style="font-size: 16px; color: #555; margin: 8px 0">
        for successfully completing the course
      </p>
      <h3
        style="
          font-size: 24px;
          font-weight: 600;
          color: #333;
          margin: 5px 0 15px 0;
        "
      >
        {{ courseName }}
      </h3>
    </div>

    <div
      style="
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-top: 20px;
      "
    >
      <div style="width: 180px; text-align: center">
        <p
          style="
            font-family: 'Merriweather', serif;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 3px;
          "
        >
          {{ instructorName }}
        </p>
        <hr style="border: none; border-top: 1px solid #333; margin: 0 0 3px" />
        <p style="font-size: 12px; color: #555; margin: 0">Lead Instructor</p>
      </div>

      <div
        style="
          width: 100px;
          height: 100px;
          display: flex;
          justify-content: center;
          align-items: center;
        "
      >
        <div
          style="
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: #4ac8ae;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 4px;
            box-sizing: border-box;
          "
        >
          <div
            style="
              width: 100%;
              height: 100%;
              border-radius: 50%;
              border: 3px solid #fff;
              display: flex;
              justify-content: center;
              align-items: center;
              background: #ffffff;
            "
          >
            <img
              src="../assets/uplearn.png"
              alt="Seal"
              style="width: 60%; height: auto"
            />
          </div>
        </div>
      </div>

      <div style="width: 180px; text-align: center">
        <p
          style="
            font-family: 'Merriweather', serif;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 3px;
          "
        >
          Uplearn
        </p>
        <hr style="border: none; border-top: 1px solid #333; margin: 0 0 3px" />
        <p style="font-size: 12px; color: #555; margin: 0">Academic Platform</p>
      </div>
    </div>
  </div>
</div>

<div style="text-align: center; margin-block: 30px">
  <button
    (click)="downloadCertificate(certificate)"
    style="
      padding: 12px 28px;
      background-color: #4ac8ae;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.15);
    "
    onmouseover="this.style.transform='translateY(-2px)'; this.style.boxShadow='0 8px 22px rgba(0,0,0,0.25)';"
    onmouseout="this.style.transform=''; this.style.boxShadow='0 6px 18px rgba(0,0,0,0.15)';"
  >
    Download as PDF
  </button>
</div>
<app-footer />
