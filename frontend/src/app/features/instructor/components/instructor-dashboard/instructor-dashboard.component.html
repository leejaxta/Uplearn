<app-navbar></app-navbar>
<app-sidebar>
  <div class="container-fluid my-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2 class="fw-bold text-dark">My Courses</h2>
      <button class="btn btn-theme btn-create" (click)="openCreateForm()">
        <i class="bi bi-plus-circle me-2"></i>Create New Course
      </button>
    </div>

    <div *ngIf="courses.length === 0" class="text-center py-5">
      <i class="bi bi-journal-text fs-1 text-muted mb-3 d-block"></i>
      <h5 class="text-muted">You haven't created any courses yet.</h5>
      <button class="btn btn-outline-theme mt-3" (click)="openCreateForm()">
        Create Your First Course
      </button>
    </div>

    <div class="row g-2">
      <div *ngFor="let course of courses" class="col-12 col-sm-6 col-xl-4">
        <div
          class="card h-100 shadow-sm border-0 rounded-3 overflow-hidden"
          (click)="goToCourseOverview(course.id!)"
        >
          <img
            *ngIf="course.image"
            [src]="course.image"
            class="card-img-top"
            alt="Course Image"
            style="height: 200px; object-fit: cover"
          />
          <div class="card-body d-flex flex-column">
            <h5 class="card-title fw-bold">{{ course.title }}</h5>
            <p class="card-text flex-grow-1">
              {{ course.description | truncate : 70 }}
            </p>
            <div
              class="d-flex justify-content-between align-items-center mt-auto"
            >
              <span class="fw-bold text-theme">₹{{ course.price }}</span>
              <div class="dropdown">
                <button
                  class="btn btn-sm btn-outline-secondary"
                  type="button"
                  data-bs-toggle="dropdown"
                  aria-expanded="false"
                  (click)="$event.stopPropagation()"
                >
                  <i class="bi bi-three-dots-vertical"></i>
                </button>
                <ul class="dropdown-menu dropdown-menu-end">
                  <li>
                    <button
                      class="dropdown-item"
                      (click)="
                        openEditForm(course.id!); $event.stopPropagation()
                      "
                    >
                      <i class="bi bi-pencil me-2"></i> Edit
                    </button>
                  </li>
                  <li>
                    <button
                      class="dropdown-item text-danger"
                      (click)="
                        openDeleteModal(course.id!); $event.stopPropagation()
                      "
                    >
                      <i class="bi bi-trash me-2"></i> Delete
                    </button>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</app-sidebar>

<app-course-form
  *ngIf="showForm"
  [courseId]="editingCourseId"
  (saved)="onFormSavedOrCanceled()"
  (canceled)="onFormSavedOrCanceled()"
></app-course-form>

<app-model
  [title]="'⚠️ Confirm Deletion'"
  [show]="showDeleteModal"
  (showChange)="showDeleteModal = $event"
>
  <div class="text-center">
    <p class="text-danger fw-medium">
      Are you sure you want to delete this course?
    </p>
    <p class="text-muted small">
      This action cannot be undone. All topics, videos, documents, and quizzes
      will be permanently deleted.
    </p>

    <div class="mb-3">
      <label class="form-label"
        >Type <strong>CONFIRM</strong> to proceed:</label
      >
      <input
        #confirmInput
        type="text"
        class="form-control text-center"
        [(ngModel)]="confirmText"
        placeholder="Type CONFIRM"
        (input)="onConfirmInput(confirmInput.value)"
        (keydown.enter)="confirmDelete()"
      />
    </div>
  </div>

  <div modal-footer class="d-flex justify-content-center gap-2">
    <button
      type="button"
      class="btn btn-secondary px-4"
      (click)="closeDeleteModal()"
    >
      Cancel
    </button>
    <button
      type="button"
      class="btn btn-danger px-4"
      [disabled]="confirmText.trim().toUpperCase() !== 'CONFIRM'"
      (click)="confirmDelete()"
    >
      <i class="bi bi-trash me-1"></i> Delete Permanently
    </button>
  </div>
</app-model>
