<app-navbar />

<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-lg-9 col-xl-8">
      <div class="card shadow-lg border-0 rounded-4 overflow-hidden form-card">
        <div class="row g-0 h-100">
          <div
            class="col-md-6 d-none d-md-block position-relative image-container"
          >
            <div class="card-overlay"></div>
            <img
              src="../../../../assets/login.png"
              alt="Signup"
              class="img-fluid w-100 h-100 object-fit-cover"
            />
            <div
              class="card-image-content position-absolute top-50 start-50 translate-middle text-center text-white p-3"
            >
              <h2 class="fw-bold mb-3">Continue Your Journey</h2>
              <p>Pick up where you left off and keep learning</p>
            </div>
          </div>

          <div class="col-md-6 p-4 p-md-5 form-content">
            <div class="text-center mb-4">
              <h3 class="fw-bold mb-2 text-primary">Login Your Account</h3>
            </div>

            <form [formGroup]="signupForm" (ngSubmit)="loginWithEmail()">
              <div class="mb-3">
                <label for="email" class="form-label small text-muted mb-1"
                  >Email</label
                >
                <div class="input-group">
                  <span class="input-group-text bg-light border-end-0">
                    <i class="bi bi-envelope text-muted"></i>
                  </span>
                  <input
                    id="email"
                    formControlName="email"
                    type="email"
                    class="form-control border-start-0"
                    placeholder="Enter your email"
                  />
                </div>
                <div
                  class="text-danger small mt-1"
                  *ngIf="
                    signupForm.get('email')?.invalid &&
                    signupForm.get('email')?.touched
                  "
                >
                  <span *ngIf="signupForm.get('email')?.errors?.['required']">
                    Email is required
                  </span>
                  <span *ngIf="signupForm.get('email')?.errors?.['email']">
                    Please enter a valid email address
                  </span>
                </div>
              </div>

              <div class="mb-4">
                <label for="password" class="form-label small text-muted mb-1"
                  >Password</label
                >
                <div class="input-group">
                  <span class="input-group-text bg-light border-end-0">
                    <i class="bi bi-lock text-muted"></i>
                  </span>
                  <input
                    id="password"
                    formControlName="password"
                    [type]="showPassword ? 'text' : 'password'"
                    class="form-control border-start-0"
                    placeholder="Create a password"
                  />
                  <span
                    class="input-group-text bg-light border-start-0 toggle-password"
                    (click)="togglePasswordVisibility()"
                  >
                    <i
                      class="bi"
                      [class.bi-eye]="!showPassword"
                      [class.bi-eye-slash]="showPassword"
                    ></i>
                  </span>
                </div>
                <div
                  class="text-danger small mt-1"
                  *ngIf="
                    signupForm.get('password')?.invalid &&
                    signupForm.get('password')?.touched
                  "
                >
                  Password is required
                </div>
              </div>

              <button
                type="submit"
                class="btn btn-primary w-100 mb-3 py-2 fw-semibold d-flex align-items-center justify-content-center gap-3"
                [disabled]="signupForm.invalid"
                [class.btn-disabled]="signupForm.invalid"
              >
                <div
                  class="spinner-border"
                  role="status"
                  style="width: 1.2rem; height: 1.2rem"
                  *ngIf="emailLoader"
                >
                  <span class="visually-hidden">Loading...</span>
                </div>
                Login
              </button>
            </form>
            <div
              *ngIf="error"
              class="alert alert-danger d-flex align-items-start"
              role="alert"
            >
              <i class="bi bi-exclamation-triangle-fill me-2"></i>
              <div>
                <span>{{ error }}</span>
              </div>
            </div>

            <div class="divider d-flex align-items-center my-3">
              <p class="text-center text-muted mx-3 mb-0 small">
                Or continue with
              </p>
            </div>

            <button
              (click)="loginWithGoogle()"
              class="btn btn-light border w-100 d-flex align-items-center justify-content-center py-2 google-signin-btn gap-3"
            >
              <div
                class="spinner-border"
                role="status"
                style="width: 1.2rem; height: 1.2rem"
                *ngIf="loader"
              >
                <span class="visually-hidden">Loading...</span>
              </div>
              <div>
                <img
                  src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg"
                  alt="Google"
                  class="google-icon me-2"
                />
                Continue with Google
              </div>
            </button>

            <div class="text-center mt-3">
              <p class="small text-muted">
                Don't have an account?
                <a
                  [routerLink]="['/auth/signup']"
                  class="text-primary text-decoration-none fw-semibold"
                  >Sign Up</a
                >
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<app-footer />
